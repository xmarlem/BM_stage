MOD_K2_USER="K2 user"
K2_MOD_K2_USER_DESCRIPTION="Utente K2 è un miglioramento del modulo login di Joomla!. Usalo per visualizzare una finestra di login per gli utenti. Quando gli utenti sono connessi, vedono il blocco utente (toolbar), che permette loro di eseguire compiti quali: aggiungere / modificare gli elementi K2 (sulla base dei loro diritti di accesso), moderare i commenti ai loro articoli (sempre,sulla base dei loro diritti di accesso) , aggiornare i propri dati personali (profilo) ed accedere rapidamente a tutti i loro articoli pubblicati (la pagina user / blog). Questo modulos ostituisce il modulo di 'Login K2' in v2.5 e versioni successive. Se si utilizza il modulo 'Login K2', si prega di sostituirlo con questo. Nella versione 2.6 di K2, il modulo di 'LoginK2' sarà definitivamente rimosso dal pacchetto dell’estensione K2."
