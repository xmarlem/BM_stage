K2_SEF_USE_CAT_ID_IN_URL="Usa l'ID della categoria nell'URL"
K2_SEF_USE_CAT_ID_IN_URL_DESC="Se scegli di non usare l'ID della categoria nei tuoi URL, tieni presente quanto segue: a) per ogni link di categoria generato in una pagina Joomla! c'è una query aggiuntiva al database (riduzione della performance) e inoltre b) categorie con lo stesso 'alias del titolo' entreranno in conflitto nella struttura del tuo sito (ne sarà visualizzata solo una). Questo parametro può essere usato con sicurezza in siti con poche categorie, nei quali conosci l'alias di tutte le categorie K2."
