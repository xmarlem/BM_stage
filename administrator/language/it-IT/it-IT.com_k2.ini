K2_SEF_ITEM_URL_CUSTOM_PREFIX_DESC="Questo prefisso (parola) sarà usato all'inizio di ogni indirizzo URL di articolo K2. Se si usa ad esempio 'storia', tutti gli indirizzo avranno un aspetto come questo 'dominio.com/storia/123-alias-titolo-articolo', a condizione che ci sia una voce di menù che punta a tutte le categorie di K2 come home. Utile per i blog e per i portali di news."
