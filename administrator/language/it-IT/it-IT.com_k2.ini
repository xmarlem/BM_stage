K2_ABOUT="Informazioni su"
K2_ABOUT_TEXT="<div id='k2AboutBlock'><h1>K2, l'eccezionale estensione per contenuti di Joomla!</h1>Come ben sapete... Joomla! è un fantastico sistema di gestione dei contenuti, considerato uno dei migliori al mondo. Ma il sistema di gestione articoli di default di Joomla! è così spartano! Solo un titolo, il corpo del contenuto e niente più. Ed ecco dove entra in gioco K2.<br /><br /><a target='_blank' href='http://getk2.org/'>K2</a>  è stato ideato come un sostituto completo del sistema di gestione articoli di default di Joomla! Installalo come una qualsiasi estensione di Joomla!, importa gli articoli dal sistema di gestione articoli di default ed immediatamente entrerai in un mondo di nuove funzioni per il tuo testo esistente: rich content forms per gli elementi (pensa ad articoli con campi addizionali per immagini, video,  altri files audio, gallerie d'immagini ed allegati), gestione delle immagini senza seccature (le immagini caricate vengono ridimensionate automaticamente in 6 dimensioni configurabili, sia globalmente che per categoria - ora puoi anche dimenticare le funzioni di ridimensionamento di Photoshop!), commenti, tag, opzioni integrate per ampliare i forms dei contenuti (p.e. creare cataloghi di prodotti), moduli riportanti i contenuti di K2 in qualsiasi modo tu possa immaginare, modifiche nel frontend possibili grazie a semplici impostazioni di controllo accesso (per siti con molto contenuto), templating (e sub-templating) semplice per superare la "_QQ_"media di Joomla!"_QQ_", profili utenti, gruppi utenti, blog estesi, un incredibile plugin API per migliorare ed ampliare articoli/categoria/form utenti, gestione dei media 'drag and drop', ovvero trascina e rilascia, e molto altro ancora!<br /><br />K2 è la soluzione ideale per gestire i tuoi contenuti, indipendentemente dalla "_QQ_"dimensione"_QQ_" del sito: puoi utilizzarlo sia per un piccolo blog che per un complesso sito aziendale o addirittura un ambiente con più autori (portali, magazine, ecc.). Per fornire un esempio pratico, usando K2 puoi trasformare il tuo sito Joomla! in un sito di news/magazine con blog, catalogo prodotti, portfolio aziendale, base informativa, gestione download/documenti, lista directory, lista eventi ed altro, tutto questo in un unico pacchetto! E dal momento che è possibile ampliare K2 con campi aggiuntivi rispetto alla forma base, puoi facilmente creare tipi di contenuti specifici come ad esempio articoli, post di blog, pagina prodotto, lista directory.<br /><br />Non c'è da stupirsi se K2 rafforza alcuni dei più importanti e popolari siti Joomla! al mondo! <br /><br />Queste funzioni integrate in K2 non solo permettono agli amministratori del sito web di risparmiare tempo prezioso di gestione (gestendo dozzine di estensioni che sarebbero altrimenti richieste), ma permettono anche un miglioramento delle prestazioni.<br /><br />K2 è stato in effetti costruito su questi 4 principi: contenuto ricco di funzioni, semplicità nell'uso, flessibilità del template, performance.<br /><br /><strong> E qual é la parte migliore di tutto questo? L'uso di K2 è completamente gratuito!</strong><h2>K2 Milestones</h2>K2 è stato scaricato più di <b>1 milione di volte</b> (da gennaio 2013), è stato <a target='_blank' title='K2 translations / K2 language packs' href='extend/translations'>tradotto in più di 50 lingue</a> e vi sono <a href='http://extensions.joomla.org/search?q=k2' target='_blank'>già oltre 500 estensioni elencate</a> nella Joomla! Extensions Directory in grado di supportare K2. Ed abbiamo appena rilasciato la nuova<a href='http://getk2.org/extend'>K2 Extensions Directory</a>, detta anche KED.<br /><br />K2 è stato premiato come 'miglior componente' del 2010 al J and Beyond, la conferenza internazionale su Joomla!. Attualmente rinforza alcuni dei migliori profili /siti Joomla! con maggior traffico in tutto il mondo.<h2>I realizzatori di template per Joomla! amano K2!</h2>K2 è  <b>de facto</b> l'estensione per contenuti supportata da TUTTI i maggiori fornitori di template per Joomla!, inclusi <a href='http://www.gavick.com' target='_blank' title='GavickPro'>GavickPro</a>, <a href='http://www.joomlart.com' target='_blank' title='JoomlArt'>JoomlArt</a>, <a href='http://www.joomlabamboo.com' target='_blank' title='JoomlaBamboo'>JoomlaBamboo</a>, <a href='http://www.rockettheme.com' target='_blank' title='RocketTheme'>RocketTheme</a>, <a href='http://www.joomlashack.com' target='_blank' title='JoomlaShack'>JoomlaShack</a> e molti altri. Con <b>più di un milione di downloads</b> (da gennaio 2013), non serve domandarsi il perché!<h2>Entra nella K2 Community!</h2><ul class='k2GenericList'><li><a target='_blank' href='http://getk2.org/community'>Community Forum</a></li><li><a target='_blank' href='http://getk2.org/documentation'>Documentazione</a></li><li><a target='_blank' href='http://getk2.org/documentation/videos'>Video</a></li><li><a target='_blank' href='http://getk2.org/extend'>K2 Extensioni &amp; Templates</a></li><li><a target='_blank' href='http://getk2.org/extend/translations'>K2 Traduzioni</a></li><li><a target='_blank' href='http://getk2.org/showcase'>K2 Site Showcase</a></li></ul><b>K2</b> è un' <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> estensione pacchetto sviluppata da <a target='_blank' href='http://www.joomlaworks.net'>JoomlaWorks</a>, rilasciata sotto <a target='_blank' href='http://www.gnu.org/licenses/gpl-2.0.html'>GNU/GPL v2</a> license.<br /><br />Copyright &copy; 2006 - 2014 JoomlaWorks Ltd. Tutti i diritti riservati.<br /><br /><i>(Ultimo aggiornamento: June 16th, 2014 - Version 2.7.0)</i></div>"
