K2_SEF_URL_PREFIX_FOR_SEARCH_RESULTS="Prefisso per URL di risultati di ricerca"
K2_SEF_URL_PREFIX_FOR_SEARCH_RESULTS_DESC="Questo prefisso sostituirà 'itemlist/cerca/' in ogni URL di K2."
K2_SEF_URL_PREFIX_FOR_TAGS="Prefisso per URL di tag"
K2_SEF_URL_PREFIX_FOR_TAGS_DESC="Questo prefisso sostituirà 'itemlist/tag' in ogni URL di K2"
