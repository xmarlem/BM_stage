K2_SEF_URL_CATEGORY_PREFIX_FOR_ITEMS_DESC="Questo prefisso sostituirà la porzione categoria nell'URL dell'articolo di K2"
K2_SEF_URL_CHARACTER_REPLACEMENTS="Sostituzione caratteri per URL SEF"
K2_SEF_URL_CHARACTER_REPLACEMENTS_DESC="In Joomla! 1.5 gli URL unicode non sono supportati senza un plugin di terze parti (Unicode Slugs). Se non hai il plugin installato, K2 può comunque generare URL unicode utilizzando le sostituzioni dei caratteri. Allo stesso modo in Joomla! 1.7 o successivi, se l'opzione per URL unicode è disattivata nella configurazione globale, K2 può applicare le sostituzioni di carattere per il contenuto che produce. Questa funzione è particolamente utile se si vuole sovrascrivere il comportamento predefinito di Joomla! e convertire ad esempio caratteri non latini in 'equivalenti latini'"
K2_SEF_URL_PREFIX_FOR_CATEGORIES="Prefisso per URL di categoria"
K2_SEF_URL_PREFIX_FOR_CATEGORIES_DESC="Questo prefisso sostituirà 'itemlist/categoria' in ogni URL di K2."
