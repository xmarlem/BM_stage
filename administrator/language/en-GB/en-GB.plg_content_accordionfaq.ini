PLG_CONTENT_ACCORDIONFAQ="Content - AccordionFAQ"
PLG_ACCORDIONFAQ_FIELD_INCLUDEJQUERY_DESC="Include the jQuery script on the page. Set to no only if jQuery is being added to the page by some other extension."
PLG_ACCORDIONFAQ_FIELD_INCLUDEJQUERY_LABEL="Include jQuery script"
PLG_ACCORDIONFAQ_FIELD_JQUERYNOCONFLICT_DESC="Enable/disable jQuery noConflict mode. Some older versions of jQuery do not handle noconflict mode. Default is enabled."
PLG_ACCORDIONFAQ_FIELD_JQUERYNOCONFLICT_LABEL="jQuery noConflict mode"
PLG_ACCORDIONFAQ_FIELD_FAQID_DESC="HTML id to be assigned to this FAQ."
PLG_ACCORDIONFAQ_FIELD_FAQID_LABEL="FAQ id"
PLG_ACCORDIONFAQ_FIELD_FAQCLASS_DESC="Classes to assign to faq for css styling."
PLG_ACCORDIONFAQ_FIELD_FAQCLASS_LABEL="FAQ classes"
PLG_ACCORDIONFAQ_FIELD_HEADER_DESC="Selector for the header element. This is the entry in your content that indicates the start of a FAQ item. Defaults to H3 (Header 3)."
PLG_ACCORDIONFAQ_FIELD_HEADER_LABEL="Header element"
PLG_ACCORDIONFAQ_FIELD_AUTONUMBER_DESC="If Yes, a sequential number, starting with 1, is prepended to each FAQ header line. Default is No."
PLG_ACCORDIONFAQ_FIELD_AUTONUMBER_LABEL="Auto number"
PLG_ACCORDIONFAQ_FIELD_AUTOHEIGHT_DESC="If Yes, the height of all sections is fixed to height of tallest section. Default is No.  This parameter is not applicable if the Open multiple parameter is set to Yes."
PLG_ACCORDIONFAQ_FIELD_AUTOHEIGHT_LABEL="Auto height"
PLG_ACCORDIONFAQ_FIELD_ALWAYSOPEN_DESC="If Yes, clicking on an open section will not close it, i.e. there will always be an open section. This parameter is not applicable if the Open multiple parameter is set to Yes."
PLG_ACCORDIONFAQ_FIELD_ALWAYSOPEN_LABEL="Always open"
PLG_ACCORDIONFAQ_FIELD_OPENMULTIPLE_DESC="If Yes, faq items can be opened independently, i.e. more than one faq item may be open at a time. Default is No."
PLG_ACCORDIONFAQ_FIELD_OPENMULTIPLE_LABEL="Open multiple"
PLG_ACCORDIONFAQ_FIELD_SCROLLONOPEN_DESC="If Yes, faq items will be scrolled to the top of the page (+/- the scroll offset value) when they are opened. Default is No."
PLG_ACCORDIONFAQ_FIELD_SCROLLONOPEN_LABEL="Scroll on open"
PLG_ACCORDIONFAQ_FIELD_ACTIVE_DESC="Selector identifying element to be active (open) on initial page load. Default is none."
PLG_ACCORDIONFAQ_FIELD_ACTIVE_LABEL="Active element"
PLG_ACCORDIONFAQ_FIELD_ANIMATION_DESC="Type of animation to use when opening a section. Default is slide."
PLG_ACCORDIONFAQ_FIELD_ANIMATION_LABEL="Animation"
PLG_ACCORDIONFAQ_FIELD_EVENT_DESC="Event to trigger opening a section, i.e. click, dblclick, mouseover. Default is click."
PLG_ACCORDIONFAQ_FIELD_EVENT_LABEL="Activate event"
PLG_ACCORDIONFAQ_FIELD_ARTICLE_DESC="Select an article to use its text for the FAQ content."
PLG_ACCORDIONFAQ_FIELD_ARTICLE_LABEL="Article"
PLG_ACCORDIONFAQ_FIELD_SCROLLTIME_DESC="Amount of time in milliseconds to use to scroll the faq item. Default is 1000."
PLG_ACCORDIONFAQ_FIELD_SCROLLTIME_LABEL="Scroll time"
PLG_ACCORDIONFAQ_FIELD_SCROLLOFFSET_DESC="Number of pixels (+/-) to offset from the top of the page on the y axis during scrolling. Default is 0."
PLG_ACCORDIONFAQ_FIELD_SCROLLOFFSET_LABEL="Scroll offset"
PLG_ACCORDIONFAQ_FIELD_WARNINGS_DESC="Issue warning messages when for unknown faqclasses or missing faq css files."
PLG_ACCORDIONFAQ_FIELD_WARNINGS_LABEL="Issue warning messages"
PLG_ACCORDIONFAQ_FIELD_USEDYNAMICCSSLOAD_DESC="Load the faq CSS Stylesheet dynamically tailoring the css rules to the faqid. No loads the stylesheet normally. Default is Yes."
PLG_ACCORDIONFAQ_FIELD_USEDYNAMICCSSLOAD_LABEL="Use dynamic css loading"
PLG_ACCORDIONFAQ_FIELD_FAQLINKS_DESC="Specify the text to be displayed for faq item links. If specified, a link to the faq item will be generated inside each faq item using the text specified. The intent is to provide an easy means of copying a link to the faq item. If the word 'space' is specified it will be replaced with a non-breaking space creating a hidden link. If not specified, no links will be generated."
PLG_ACCORDIONFAQ_FIELD_FAQLINKS_LABEL="Faq item links"
PLG_ACCORDIONFAQ_FIELD_KEYACCESS_DESC="If Yes, faq headers will be made keyboard accessable by changing them into html anchors. This enhances faq usability for disabled users.  No leaves the faq header text as specified.  Default is Yes."
PLG_ACCORDIONFAQ_FIELD_KEYACCESS_LABEL="Keyboard accessable"
PLG_ACCORDIONFAQ_OPTION_YES_MINIFIED="Yes(Minified version)"
PLG_ACCORDIONFAQ_OPTION_EASESLIDE="Ease Slide"
PLG_ACCORDIONFAQ_OPTION_BOUNCESLIDE="Bounce Slide"
PLG_ACCORDIONFAQ_OPTION_SLIDE="Slide"
PLG_ACCORDIONFAQ_OPTION_CLICK="Single click"
PLG_ACCORDIONFAQ_OPTION_DBLCLICK="Double click"
PLG_ACCORDIONFAQ_OPTION_MOUSEOVER="Mouseover"
PLG_ACCORDIONFAQ_XML_DESCRIPTION="This plugin formats article content into a horizontal FAQ.<br/><br/><a href='http://www.joomlanook.com/index.php?option=com_content&view=article&id=104:accordionfaq-plugin&catid=37:accordion-faq&Itemid=73' target='_blank'>Accordionfaq plugin documentation on JoomlaNook.</a><br/>"
